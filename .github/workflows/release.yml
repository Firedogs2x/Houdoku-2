name: Build and Release Houdoku

on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version? (true/false)'
        required: true
        default: false
        type: boolean
      version_bump_type:
        description: 'Type of version bump (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  windows:
    name: Build Windows Installer + Portable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g pnpm

      - name: Install dependencies
        run: npx pnpm install

      - name: Build app
        run: npx pnpm build

      - name: Create Windows builds
        run: npx pnpm dist:win
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: Sign Windows binaries (optional)
        shell: pwsh
        run: |
          if ($env:SIGN_WINDOWS_CERT) {
            signtool sign `
              /f $env:SIGN_WINDOWS_CERT `
              /p $env:SIGN_WINDOWS_PWD `
              /tr http://timestamp.digicert.com `
              /td sha256 `
              /fd sha256 `
              release\*.exe
          } else {
            Write-Host "Skipping Windows signing (SIGN_WINDOWS_CERT not set)"
          }

      - uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: release/*.exe

  macos:
    name: Build macOS ARM + Intel
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g pnpm

      - name: Install dependencies
        run: npx pnpm install

      - name: Build app
        run: npx pnpm build

      - name: Create macOS builds
        run: |
          npx pnpm dist:mac -- --arch arm64 &
          npx pnpm dist:mac -- --arch x64 &
          wait
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: Sign macOS binaries (optional)
        shell: bash
        run: |
          if [[ -n "${SIGN_MAC_CERT}" && -f release/*.dmg ]]; then
            for dmg in release/*.dmg; do
              codesign --sign "$SIGN_MAC_CERT" --timestamp --options runtime "$dmg"
            done
          else
            echo "Skipping macOS signing"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/*.dmg

  linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g pnpm

      - name: Install dependencies
        run: npx pnpm install

      - name: Build app
        run: npx pnpm build

      - name: Create Linux build
        run: npx pnpm dist:linux
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: release/*.AppImage

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [windows, macos, linux]
    steps:
      - uses: actions/checkout@v4

      - name: Bump version
        if: ${{ github.event.inputs.bump_version == true }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          npm version ${{ github.event.inputs.version_bump_type }}
          git push origin HEAD:main --tags

      - name: Get version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          path: release/

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Houdoku v${{ env.VERSION }}
          generate_release_notes: true
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
