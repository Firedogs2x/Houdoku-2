name: Build and Release Houdoku

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version? (true/false)'
        required: true
        default: false
        type: boolean
      version_bump_type:
        description: 'Type of version bump (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  windows:
    name: Build Windows Installer + Portable
    runs-on: windows-latest
    env:
      ELECTRON_BUILDER_PUBLISH: never
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: npx pnpm install
      - run: npx pnpm build
      - run: npx pnpm dist:win

      - uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: release/*.exe

  macos:
    name: Build macOS ARM + Intel
    runs-on: macos-latest
    env:
      ELECTRON_BUILDER_PUBLISH: never
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: npx pnpm install
      - run: npx pnpm build
      - run: |
          npx pnpm dist:mac -- --arch arm64 &
          npx pnpm dist:mac -- --arch x64 &
          wait

      - uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/*.dmg

  linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    env:
      ELECTRON_BUILDER_PUBLISH: never
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: npx pnpm install
      - run: npx pnpm build
      - run: npx pnpm dist:linux

      - uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: release/*.AppImage

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [windows, macos, linux]
    steps:
      - uses: actions/checkout@v4

      - name: Bump version
        if: ${{ github.event.inputs.bump_version == true }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          npm version ${{ github.event.inputs.version_bump_type }}
          git push origin HEAD:main --tags

      - name: Get version
        shell: bash
        run: echo "VERSION=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_ENV

      - name: Prepare release directory
        shell: bash
        run: mkdir -p release

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: release

      - name: Verify release files
        shell: bash
        run: ls -R release

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Houdoku v${{ env.VERSION }}
          generate_release_notes: true
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
