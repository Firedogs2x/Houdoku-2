name: Build and Release Houdoku

on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version? (true/false)'
        required: true
        default: false
        type: boolean
      version_bump_type:
        description: 'Type of version bump (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  windows:
    name: Build Windows Installer + Portable
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm build

      - name: Create Windows builds
        run: pnpm dist:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: windows-builds
          path: release/*.exe

  macos:
    name: Build macOS Intel + ARM
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm build

      - name: Create macOS builds
        run: pnpm dist:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: macos-builds
          path: release/*.dmg

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [windows, macos]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional version bump with selectable type
      - name: Bump version
        if: ${{ github.event.inputs.bump_version == 'true' }}
        run: |
          BUMP_TYPE=${{ github.event.inputs.version_bump_type }}
          echo "Selected version bump type: $BUMP_TYPE"
          npm config set init-author-name "Houdoku CI"
          npm config set init-author-email "ci@houdoku.org"
          npm config set init-license MIT
          npm version $BUMP_TYPE -m "Bump version to %s [ci skip]"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git push origin HEAD:main --tags

      # Get current version
      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      # Generate release notes from commits
      - name: Generate release notes
        id: release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${process.env.VERSION}`;
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            let previousTag = tags.find(t => t.name !== tag)?.name || '';
            const compare = previousTag
              ? await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: previousTag,
                  head: tag
                })
              : { data: { commits: [] } };

            let notes = compare.data.commits.map(c => `- ${c.commit.message.split("\\n")[0]} (${c.sha.slice(0,7)})`).join("\n");
            if(!notes) notes = "Initial release or no new commits";
            return notes;
          result-encoding: string
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Download built artifacts
      - name: Download Windows builds
        uses: actions/download-artifact@v3.1.3
        with:
          name: windows-builds
          path: release/

      - name: Download macOS builds
        uses: actions/download-artifact@v3.1.3
        with:
          name: macos-builds
          path: release/

      # Create GitHub release with auto release notes
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "Houdoku v${{ env.VERSION }}"
          body: ${{ steps.release_notes.outputs.result }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
